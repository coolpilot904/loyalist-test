<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalist Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        .gifContainer iframe {
            margin-top: 20px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <h1>Loyalist Test</h1>
    <p>Enter your name to see if you are a loyalist:</p>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="checkLoyalist()">Check</button>
    <p id="result"></p>
    <div class="gifContainer">
        <!-- Loyalist GIF -->
        <iframe id="loyalistGif" src="https://giphy.com/embed/giiMEWL6aM9jaQkPZ1" width="480" height="269" style="border:none;" allowfullscreen></iframe>
        <!-- Not Loyalist GIF -->
        <iframe id="notLoyalistGif" src="https://giphy.com/embed/UPm8BqL6igDUPZ29ik" width="480" height="480" style="border:none;" allowfullscreen></iframe>
    </div>

    <script>
        function checkLoyalist() {
            const name = document.getElementById('nameInput').value.trim().toLowerCase();
            const loyalistNames = ["michael ritchie", "michael", "ritchie"];
            const resultElement = document.getElementById('result');
            const loyalistGif = document.getElementById('loyalistGif');
            const notLoyalistGif = document.getElementById('notLoyalistGif');

            // Hide both GIFs initially
            loyalistGif.style.display = "none";
            notLoyalistGif.style.display = "none";

            if (loyalistNames.some(loyalist => name.includes(loyalist))) {
                resultElement.textContent = "You are a loyalist!";
                resultElement.style.color = "red"; // Set text color to red for loyalist
                loyalistGif.style.display = "block"; // Show loyalist GIF
            } else {
                resultElement.textContent = "You are not a loyalist.";
                resultElement.style.color = "green"; // Set text color to green for not loyalist
                notLoyalistGif.style.display = "block"; // Show not loyalist GIF
            }
        }
    </script>
</body>
</html>
